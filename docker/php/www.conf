[www]
; Raise PHP-FPM concurrency for the chat-heavy frontend.
pm = dynamic
pm.max_children = 12
pm.start_servers = 3
pm.min_spare_servers = 2
pm.max_spare_servers = 6
pm.max_requests = 500

; Keep slow or stuck requests from pinning workers forever.
request_terminate_timeout = 120s
catch_workers_output = yes
