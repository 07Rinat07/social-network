name: social-network

services:
  frontend-build:
    image: node:22-alpine
    working_dir: /var/www/html
    env_file:
      - ./${DOCKER_ENV_FILE:-.env.docker.example}
    command: sh -lc "sh docker/node/ensure-node-deps.sh && npm run build"
    volumes:
      - ./:/var/www/html
      - node_modules:/var/www/html/node_modules
    networks:
      - appnet

  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    restart: unless-stopped
    working_dir: /var/www/html
    env_file:
      - ./${DOCKER_ENV_FILE:-.env.docker.example}
    environment:
      COMPOSER_HOME: /tmp/composer
      LARAVEL_ENV_FILE: ${DOCKER_ENV_FILE:-.env.docker.example}
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-1}
    volumes:
      - ./:/var/www/html
      - vendor_data:/var/www/html/vendor
      - composer_cache:/tmp/composer
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php -r \"exit(@fsockopen('127.0.0.1', 9000) ? 0 : 1);\""]
      interval: 5s
      timeout: 3s
      retries: 30
      # First boot may run `composer install` and migrations before php-fpm starts.
      start_period: ${APP_HEALTHCHECK_START_PERIOD:-5m}
    networks:
      - appnet

  web:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "${WEB_FORWARD_PORT:-8080}:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_healthy
      frontend-build:
        condition: service_completed_successfully
    networks:
      - appnet

  websocket:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    restart: unless-stopped
    working_dir: /var/www/html
    command: sh -lc "php artisan reverb:start --host=0.0.0.0 --port=6001"
    env_file:
      - ./${DOCKER_ENV_FILE:-.env.docker.example}
    environment:
      LARAVEL_ENV_FILE: ${DOCKER_ENV_FILE:-.env.docker.example}
    ports:
      - "${REVERB_FORWARD_PORT:-6001}:6001"
    volumes:
      - ./:/var/www/html
      - vendor_data:/var/www/html/vendor
    depends_on:
      app:
        condition: service_healthy
    networks:
      - appnet

  db:
    image: mysql:8.4
    restart: unless-stopped
    env_file:
      - ./${DOCKER_ENV_FILE:-.env.docker.example}
    ports:
      - "${DB_FORWARD_PORT:-3307}:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
    networks:
      - appnet

  node:
    image: node:22-alpine
    working_dir: /var/www/html
    env_file:
      - ./${DOCKER_ENV_FILE:-.env.docker.example}
    command: sh -lc "sh docker/node/ensure-node-deps.sh && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "${VITE_FORWARD_PORT:-5173}:5173"
    volumes:
      - ./:/var/www/html
      - node_modules:/var/www/html/node_modules
    profiles:
      - dev
    networks:
      - appnet

  test:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    working_dir: /var/www/html
    command: sh -lc "php artisan test"
    environment:
      COMPOSER_HOME: /tmp/composer
      APP_ENV: testing
      APP_KEY: base64:7ax4IsfouQ0uL8g2/9VglVdW+PzRl+Y3Q1yR1p0u8C4=
      DB_CONNECTION: sqlite
      DB_DATABASE: ":memory:"
      IPTV_FFMPEG_BIN: /usr/bin/ffmpeg
    volumes:
      - ./:/var/www/html
      - vendor_data:/var/www/html/vendor
      - composer_cache:/tmp/composer
    profiles:
      - test
    networks:
      - appnet

volumes:
  db_data:
  composer_cache:
  vendor_data:
  node_modules:

networks:
  appnet:
    driver: bridge
