name: social-network

services:
  frontend-build:
    image: node:22-alpine
    working_dir: /var/www/html
    command: sh -lc "npm install && npm run build"
    volumes:
      - ./:/var/www/html
    networks:
      - appnet

  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      COMPOSER_HOME: /tmp/composer
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:${APP_PORT:-8080}
      RUN_MIGRATIONS: "1"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-social_network}
      DB_USERNAME: ${DB_USERNAME:-social}
      DB_PASSWORD: ${DB_PASSWORD:-social}
    volumes:
      - ./:/var/www/html
      - composer_cache:/tmp/composer
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php -r \"exit(@fsockopen('127.0.0.1', 9000) ? 0 : 1);\""]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 15s
    networks:
      - appnet

  web:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_healthy
      frontend-build:
        condition: service_completed_successfully
    networks:
      - appnet

  websocket:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    restart: unless-stopped
    working_dir: /var/www/html
    command: sh -lc "php artisan reverb:start --host=${REVERB_SERVER_HOST:-0.0.0.0} --port=${REVERB_SERVER_PORT:-6001}"
    ports:
      - "${REVERB_SERVER_PORT:-6001}:${REVERB_SERVER_PORT:-6001}"
    volumes:
      - ./:/var/www/html
    depends_on:
      app:
        condition: service_healthy
    networks:
      - appnet

  db:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-social_network}
      MYSQL_USER: ${DB_USERNAME:-social}
      MYSQL_PASSWORD: ${DB_PASSWORD:-social}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    ports:
      - "${DB_FORWARD_PORT:-3307}:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
    networks:
      - appnet

  node:
    image: node:22-alpine
    working_dir: /var/www/html
    command: sh -lc "npm install && npm run dev -- --host 0.0.0.0 --port ${VITE_PORT:-5173}"
    ports:
      - "${VITE_PORT:-5173}:${VITE_PORT:-5173}"
    volumes:
      - ./:/var/www/html
    profiles:
      - dev
    networks:
      - appnet

  test:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    working_dir: /var/www/html
    command: sh -lc "php artisan test"
    environment:
      COMPOSER_HOME: /tmp/composer
      APP_ENV: testing
      DB_CONNECTION: sqlite
      DB_DATABASE: ":memory:"
    volumes:
      - ./:/var/www/html
      - composer_cache:/tmp/composer
    profiles:
      - test
    networks:
      - appnet

volumes:
  db_data:
  composer_cache:

networks:
  appnet:
    driver: bridge
